<!-- MAIN GAME VIEW -->
<div class="ttt-outer-container">
  <header>
    <h1 class="ttt-title">Tic Tac Toe</h1>
    <div class="ttt-message" [class.finish]="ttt.gameOver">
      <span>{{ statusText }}</span>
    </div>
  </header>

  <main>
    <!-- Board -->
    <tic-tac-toe-board
      [board]="ttt.board"
      [winningCombo]="ttt.winningCombo"
      [disabled]="ttt.gameOver || ttt.aiThinking || (ttt.mode === 'ai' && ttt.currentPlayer === 'O')"
      (cellMove)="onCellMove($event)"
    ></tic-tac-toe-board>
  </main>

  <!-- Controls -->
  <nav class="ttt-controls">
    <button class="ttt-btn" [class.selected]="ttt.mode === '2p'" (click)="setMode('2p')" [disabled]="ttt.mode === '2p'">
      <span>2 Players</span>
    </button>
    <button class="ttt-btn" [class.selected]="ttt.mode === 'ai'" (click)="setMode('ai')" [disabled]="ttt.mode === 'ai'">
      <span>Play vs AI</span>
    </button>
    <button class="ttt-btn reset" (click)="reset()">
      <span>Reset</span>
    </button>
  </nav>
</div>
